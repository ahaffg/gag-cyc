{% extends "base.html" %}
{% block content %}

<h3 class="heavytext-shadow center-align">Manage Categories</h3>
<!-- category cards-->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card light-blue darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>

            <!-- buttons -->
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}"
                    class="btn lime grey-text text-darken-4 darken-3"><i class="fa-solid fa-pen"></i>   Edit</a>
                <!-- Modal Trigger -->
                <button data-target="modal1" class="btn modal-trigger grey-text text-darken-4 red"><i
                        class="fa-solid fa-trash"></i>   Delete</button>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this Category?</h4>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('get_categories') }}"
                            class="btn grey-text text-darken-4 light-blue lighten-1"><i class="fa-solid fa-xmark"></i>
                            Cancel</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}"
                            class="btn grey-text text-darken-4 red"><i class="fa-solid fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
