{% extends "base.html" %}
{% block content %}
<h3 class="heavy text-shadow center-align">Add Task
</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- category selection -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4">
        </i>
        <select id="category_name" name="category_name" class="validate" required>
          <option value="" disabled selected>Choose Category
          </option>
          {% for category in categories %}
          <option value="{{ category.category_name }}">{{ category.category_name }}
          </option>
          {% endfor %}
        </select>
        <label for="category_name">Task Category
        </label>
      </div>
    </div>
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4">
        </i>
        <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate" required>
        <label for="task_name">Task Name
        </label>
      </div>
    </div>
    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4">
        </i>
        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
          class="materialize-textarea validate" required>
        </textarea>
        <label for="task_description">Description
        </label>
      </div>
    </div>
    <!-- due date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4">
        </i>
        <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
        <label for="due_date">Due Date
        </label>
      </div>
    </div>
    <!-- Welsh toggle -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-dragon red-text prefix">
          </i>
          <label for="welsh">
            <input type="checkbox" id="welsh" name="welsh" class="large">
            <span class="lever">
            </span>
            Welsh essential?
          </label>
        </div>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large grey-text text-darken-4 lime darken-3">
          Add Task
          <i class="fas fa-plus-square right">
          </i>
        </button>
      </div>
    </div>
    <!-- cancel button -->
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('get_tasks') }}" id="cancel"
          class="btn btn-large grey-text text-darken-4 light-blue lighten-1">
          Cancel <i class="fas fa-xmark right">
          </i>
        </a>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
